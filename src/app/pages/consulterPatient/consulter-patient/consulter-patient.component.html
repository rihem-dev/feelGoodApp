<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div>
   
                 <h1 align="center" class="card-header" style="font-size: large; color:white ; background-color:#B66DFF;" >FeelGood</h1>
            </div>
            <br>
            <br>
            <div style="display: flex; justify-content: center;">
                <button type="button" class="btn btn-gradient-secondary btn-fw" (click)="addPatient()">Add Patient</button>
            </div>
             <br>
             <app-detail-patient *ngFor="let patient of listPatients"  [patientRempl]="patient" (objectToSend)="deletePatient($event)"> </app-detail-patient>
        </div>
    </div>
</div>
